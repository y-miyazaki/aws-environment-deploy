---
# aqua - Declarative CLI Version Manager
# https://aquaproj.github.io/
checksum:
  enabled: true
  require_checksum: true
  supported_envs:
    - all
registries:
  - type: standard
    ref: v4.466.0 # renovate: depName=aquaproj/aqua-registry
packages:
  # Utility tools
  - name: BurntSushi/ripgrep@15.1.0 # grep alternative
  - name: google/go-jsonnet@v0.21.0 # Jsonnet command-line tool
  # Security related tools
  - name: pre-commit/pre-commit@v4.5.1 # pre-commit framework
  - name: gitleaks/gitleaks@v8.30.0 # secret scanner
  - name: aquasecurity/trivy@v0.69.0 # vulnerability scanner
  # AWS related tools
  - name: aws/aws-cli@2.33.15 # AWS CLI
  - name: kayac/ecspresso@v2.7.1 # ECS deployment tool
  - name: Songmu/ecschedule@v0.17.2 # ECS scheduled tasks deployment tool
  # GitHub related tools
  - name: cli/cli@v2.86.0 # GitHub CLI
  - name: github/copilot-cli@v0.0.402 # GitHub Copilot CLI
  - name: rhysd/actionlint@v1.7.10 # GitHub Actions linter
  - name: suzuki-shunsuke/disable-checkout-persist-credentials@v1.0.0 # GitHub Actions settings persist-credentials
  - name: suzuki-shunsuke/ghalint@v1.5.5 # GitHub Actions linter
  - name: suzuki-shunsuke/ghatm@v1.0.0 # GitHub Actions settings timeout-minutes
  - name: suzuki-shunsuke/pinact@v3.9.0 # GitHub Actions pinning tool
  - name: zizmorcore/zizmor@v1.22.0 # GitHub Actions settings concurrency
  # Go related tools
  - name: protocolbuffers/protobuf-go/protoc-gen-go@v1.36.11 # protobuf code generator
  - name: grpc/grpc-go/protoc-gen-go-grpc@cmd/protoc-gen-go-grpc/v1.6.1 # gRPC code generator
  - name: bufbuild/buf@v1.65.0 # protobuf linter and formatter
  - name: protocolbuffers/protobuf/protoc@v33.5 # protobuf compiler
  - name: oapi-codegen/oapi-codegen@v2.5.1 # OpenAPI code generator
  - name: go-delve/delve@v1.26.0 # debugger
  - name: golangci/golangci-lint@v2.8.0 # linter
  - name: mvdan/gofumpt@v0.9.2 # code formatter(vs gofmt)
  - name: air-verse/air@v1.64.5 # live reload
  - name: golang/vuln/govulncheck@v1.1.4 # vulnerability scanner
  - name: swaggo/swag@v1.16.6 # API documentation generator
  - name: go-swagger/go-swagger@v0.33.1 # API documentation generator
  - name: ko-build/ko@v0.18.1 # container builder
  - name: goreleaser/goreleaser@v2.13.3 # release automation
  - name: golang.org/x/tools/gopls@v0.21.0 # Go language server
  # Terraform related tools
  - name: hashicorp/terraform@v1.14.4 # terraform
  - name: terraform-linters/tflint@v0.60.0 # linter
  - name: terraform-docs/terraform-docs@v0.21.0 # documentation generator
  - name: getsops/sops@v3.11.0 # encryption tool
