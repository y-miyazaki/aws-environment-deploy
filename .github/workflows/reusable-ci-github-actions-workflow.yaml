# Reusable workflow: lint and validate GitHub Actions workflows
# - Uses actionlint for workflow syntax validation
# - Uses ghalint for security/settings validation
# - Uses zizmor-action for static analysis
# - Does NOT require aqua.yaml in the repository
name: reusable-ci-github-actions-workflow

on:
  workflow_call:
    inputs:
      actionlint_checksum:
        description: "SHA256 checksum for actionlint release tarball"
        required: false
        type: string
        default: "233b280d05e100837f4af1433c7b40a5dcb306e3aa68fb4f17f8a7f45a7df7b4" # pragma: allowlist secret
      actionlint_version:
        description: "actionlint version to use"
        required: false
        type: string
        default: "1.7.9"
      ghalint_checksum:
        description: "SHA256 checksum for ghalint release tarball"
        required: false
        type: string
        default: "977555b7142cc057aad4663679772510a9ed3f1687f26f2359d18bb6b67314fe" # pragma: allowlist secret
      ghalint_version:
        description: "ghalint version to use"
        required: false
        type: string
        default: "1.5.4"
      zizmor_version:
        description: "zizmor version to use"
        required: false
        type: string
        default: "1.18.0"

env:
  ACTIONLINT_CHECKSUM: ${{ inputs.actionlint_checksum }}
  ACTIONLINT_VERSION: ${{ inputs.actionlint_version }}
  GHALINT_CHECKSUM: ${{ inputs.ghalint_checksum }}
  GHALINT_VERSION: ${{ inputs.ghalint_version }}
  ZIZMOR_VERSION: ${{ inputs.zizmor_version }}

jobs:
  lint:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      # GitHub Actions workflow linter
      - name: Setup actionlint
        uses: ./.github/actions/install-github-release
        with:
          binary: actionlint
          checksum: ${{ env.ACTIONLINT_CHECKSUM }}
          repo: rhysd/actionlint
          version: ${{ env.ACTIONLINT_VERSION }}

      # Security and settings validation (persist-credentials, timeout-minutes, etc.)
      - name: Setup ghalint
        uses: ./.github/actions/install-github-release
        with:
          binary: ghalint
          checksum: ${{ env.GHALINT_CHECKSUM }}
          repo: suzuki-shunsuke/ghalint
          version: ${{ env.GHALINT_VERSION }}

      - name: Exec actionlint
        run: actionlint -color -oneline

      - name: Exec ghalint
        run: ghalint run

      # Static analysis tool for GitHub Actions security
      - name: Exec zizmor
        uses: zizmorcore/zizmor-action@0dce2577a4760a2749d8cfb7a84b7d5585ebcb7d # v0.5.0
        with:
          advanced-security: false
          min-severity: medium
          version: ${{ env.ZIZMOR_VERSION }}

      - name: Summary
        if: always()
        uses: ./.github/actions/summary
        with:
          artifacts: |
            (none)
          params: |
            actionlint_version: ${{ env.ACTIONLINT_VERSION }}
            ghalint_version: ${{ env.GHALINT_VERSION }}
            zizmor_version: ${{ env.ZIZMOR_VERSION }}
          status: "${{ job.status }}"
          title: "GitHub Actions Workflow Lint"
