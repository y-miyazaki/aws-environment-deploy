# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: README.*.md
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=10240"]
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]
      - id: detect-private-key
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        # args: ['--baseline', '.secrets.baseline']
        # Exclude go test file and gitleaks config and any terraform.*.tfvars files in any directory
        exclude: '(.*_test.go|.gitleaks.toml|aqua-checksums.json|(?:^|/)(?:.*/)?terraform\.[^.]+\.tfvars$)'
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.24.2
    hooks:
      - id: gitleaks
  - repo: https://github.com/cisagov/pre-commit-shfmt
    rev: v0.0.2
    hooks:
      - id: shfmt
        args:
          - -w
          - -i
          - "4"
          - -ci
          - -bn
          - -sr
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.100.0 # https://github.com/antonbabenko/pre-commit-terraform/releases
    hooks:
      - id: terraform_fmt
      - id: terraform_tflint
        args:
          - --args=-f=compact
          - --args=--chdir=/workspace/modules
          - --args=--no-color
          - --args=--call-module-type=all
      - id: terraform_trivy
        args:
          - --args=--format=table
          - --args=--skip-dirs="**/.terraform"
          - --args=--config="/workspace/trivy.yaml"
